[package]
name = "rocket"
version = "0.5.0-dev"
authors = ["Sergio Benitez <sb@sergio.bz>"]
description = """
Web framework with a focus on usability, security, extensibility, and speed.
"""
documentation = "https://api.rocket.rs/v0.5/rocket/"
homepage = "https://rocket.rs"
repository = "https://github.com/SergioBenitez/Rocket"
readme = "../../README.md"
keywords = ["rocket", "web", "framework", "server"]
license = "MIT OR Apache-2.0"
build = "build.rs"
categories = ["web-programming::http-server"]
edition = "2018"

[package.metadata.docs.rs]
all-features = true

[features]
default = ["secrets"]
tls = ["rocket_http/tls"]
opentls = ["rocket_http/opentls"]
secrets = ["rocket_http/private-cookies"]

[dependencies]
rocket_codegen = { version = "0.5.0-dev", path = "../codegen" }
rocket_http = { version = "0.5.0-dev", path = "../http" }
futures = "0.3.0"
yansi = "0.5"
log = { version = "0.4", features = ["std"] }
toml = "0.5"
num_cpus = "1.0"
state = "0.4.1"
time = "0.2.11"
memchr = "2" # TODO: Use pear instead.
binascii = "0.1"
atty = "0.2"
async-trait = "0.1"
ref-cast = "1.0"
atomic = "0.5"
ubyte = "0.10"

[dependencies.cookie]
git = "https://github.com/SergioBenitez/cookie-rs.git"
rev = "3795f2e"
features = ["percent-encode"]

[dependencies.pear]
git = "https://github.com/SergioBenitez/Pear.git"
rev = "4b68055"

[dependencies.tokio]
version = "0.2.9"
features = ["fs", "io-std", "io-util", "rt-threaded", "sync", "signal", "macros"]

[build-dependencies]
yansi = "0.5"
version_check = "0.9.1"

[dev-dependencies]
bencher = "0.1"
# TODO: Find a way to not depend on this.
lazy_static = "1.0"

[[bench]]
name = "format-routing"
harness = false

[[bench]]
name = "ranked-routing"
harness = false

[[bench]]
name = "simple-routing"
harness = false
